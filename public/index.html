<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="c.png" type="image/x-icon">
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<div class="split left">

  <img src="ElasticChefLogo2.png" alt="ElasticChef" style="width:185px;height:100px;">

</div>

<div class="split right">
  <head>
    <meta charset="utf-8" />
    <!--<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ElasticChef project"/>
    <!--
      <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    -->
    <link rel="stylesheet" href="../v6.4.3/css/ol.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ElasticChef</title>
  </head>

  <body>
    <div id='ol-map' class='map'></div>
    <div id="menuSidepanel" class="menuPanel">
      <button id="closeBtn" class="closeMenu">×</button>
      <b id="panel-nomRest" style="font-size:30px; color:#4c2020;"></b><br>
      <i id="panel-categRest" font-weight="bold"></i>
      <p>
        <b>Valoració: </b> <code id="panel-valRest"></code><br>
        <b>Preu: </b><code id="panel-preuRest"></code><br><br>
        <b style="font-size:17px; color:#4c2020; font-weight:bold;">LA NOSTRA CARTA</b><br><br>
        <i style="font-size:15px; color:#4c2020; font-weight:bold;">Primers</i><br><br><code id="panel-primers"></code><br><br>
        <i style="font-size:15px; color:#4c2020; font-weight:bold;">Segons</i><br><br><code id="panel-segons"></code><br><br>
        <i style="font-size:15px; color:#4c2020; font-weight:bold;">Postres</i><br><br><code id="panel-postres"></code><br><br>
        <i style="font-size:15px; color:#4c2020; font-weight:bold;">Begudes</i><br><br><code id="panel-begudes"></code>
        <code id ="saltMultiple"></code>
      </p>

    </div>
    <div id="ol-popup" class="popup">
      <button id="contentName" class="textButton"></button>
      <div id="contentInfo"></div>
    </div>
    <label for="track">
      Geolocalitza'm
      <input id="track" type="checkbox"/>
    </label>
    <p>
      Latitud: <code id="coordsLat"></code>&nbsp;&nbsp;
      Longitud: <code id="coordsLon"></code>&nbsp;&nbsp;
      Precisió de posició: <code id="accuracy"></code>&nbsp;&nbsp;
      Altitud: <code id="altitude"></code>&nbsp;&nbsp;
      Precisió d'altitud: <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
      Curs: <code id="heading"></code>&nbsp;&nbsp;
      Velocitat: <code id="speed"></code>
    </p>
    <script src='../v6.4.3/build/ol.js'></script>
    <script src='../src/Map.js'></script>
    <script src='../src/App.js'></script>

    <!--<div id="root"></div> -->
  </body>
</div>
</html>
