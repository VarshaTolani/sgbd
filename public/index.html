<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="c.png" type="image/x-icon">
  <style>

  .split {
    height: 200%;
    width: 85%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
  }

  .left {
    left: 0;
    background-color: #E5E0DF;
  }

  .right {
    right: 0;
    background-color: #E5E0DF;
  }

  .centered img {
    width: 150px;
    border-radius: 0%;
  }

  .popup{
    position: absolute;
    background-color: white;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    padding: 15px;
    border-radius: 10px;
    border: solid white;
    bottom: 12px;
    left: -60px;
    text-align: left;
    min-width: 170px;
  }

  .popup:after, .popup:before {
    top: 100%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
  }
  .popup:after {
    border-top-color: white;
    border-width: 10px;
    left: 48px;
    margin-left: -1px;
  }
  .popup:before {
    border-top-color: white;
    border-width: 11px;
    left: 48px;
    margin-left: -1px;
  }

  .textButton{
    background-color: transparent;
    border: none;
    cursor: pointer;
    outline: none;
    font-size: 15px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .menuPanel {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: Tan;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.menuPanel a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.menuPanel a:hover {
  color: #f1f1f1;
}

.menuPanel .closeMenu {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}


  </style>
</head>

<div class="split left">

  <img src="ElasticChefLogo2.png" alt="ElasticChef" style="width:185px;height:100px;">

</div>

<div class="split right">
  <head>
    <meta charset="utf-8" />
    <!--<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ElasticChef project"/>
    <!--
      <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    -->
    <link rel="stylesheet" href="../v6.4.3/css/ol.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ElasticChef</title>
  </head>

  <body>
    <div id='ol-map' class='map'></div>
    <div id="menuSidepanel" class="menuPanel">
      <a href="javascript:void(0)" class="closeButton" onclick="closeMenu()">×</a>
    </div>
    <div id="ol-popup" class="popup">
      <button id="contentName" class="textButton" onclick="openMenu()"></button>
      <div id="contentInfo"></div>
    </div>
    <label for="track">
      Geolocalitza'm
      <input id="track" type="checkbox"/>
    </label>
    <p>
      Latitud: <code id="coordsLat"></code>&nbsp;&nbsp;
      Longitud: <code id="coordsLon"></code>&nbsp;&nbsp;
      Precisió de posició: <code id="accuracy"></code>&nbsp;&nbsp;
      Altitud: <code id="altitude"></code>&nbsp;&nbsp;
      Precisió d'altitud: <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
      Curs: <code id="heading"></code>&nbsp;&nbsp;
      Velocitat: <code id="speed"></code>
    </p>
    <script src='../v6.4.3/build/ol.js'></script>
    <script src='../src/Map.js'></script>
    <script src='../src/App.js'></script>

    <script>
      function openMenu() {
      document.getElementById("menuSidepanel").style.width = "250px";
      }

      function closeMenu() {
      document.getElementById("menuSidepanel").style.width = "0";
      }
    </script>
    <!--<div id="root"></div> -->
    <!--

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</div>
</html>
