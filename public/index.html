<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.split {
  height: 200%;
  width: 85%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #E5E0DF;
}

.right {
  right: 0;
  background-color: #E5E0DF;
}

.centered {
  position: absolute;
  top: 21%;
  left: 5%;
  transform: translate(-0%, -50%);
  text-align: left;
}

.centered img {
  width: 150px;
  border-radius: 0%;
}

</style>
</head>

<div class="split left">
  <div class="centered">

  <img src="ElasticChefLogo2.png" alt="ElasticChef" style="width:185px;height:100px;">

	<p> </p>

		   <option value="6">20-30$</option>

	</select>

		   <option value="3">3 estrelles</option> 
		   <option value="4">4 estrelles</option> 
		   <option value="5">5 estrelles</option> 
	</select>
	
	<p> </p>

</div>
